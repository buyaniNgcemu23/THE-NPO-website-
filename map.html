<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZN Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        /* Full page map */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize map centered on KZN
    var map = L.map('map').setView([-29.0, 31.0], 7); // KZN approx center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example KZN locations to mark
    var locations = [
        {name: "Durban", coords: [-29.8587, 31.0218]},
        {name: "Pietermaritzburg", coords: [-29.6000, 30.3792]},
        {name: "Richards Bay", coords: [-28.7740, 32.0566]},
        {name: "Umhlanga", coords: [-29.6937, 31.1027]},
        {name: "St Lucia", coords: [-28.3465, 32.4128]}
    ];

    // Add markers
    locations.forEach(function(loc) {
        L.marker(loc.coords).addTo(map)
            .bindPopup(<b>${loc.name}</b>);
    });
</script>

</body>
</html>
